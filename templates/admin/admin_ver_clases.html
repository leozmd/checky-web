
<body>
{% extends "admin/navbar_admin.html" %}
{% block body %}

    <div
      class="text-center d-lg-flex flex-column align-items-lg-center"
      style="padding: 2%"
    >
      <h1 style="color: #3f7d20; font-family: 'Red Hat Display', sans-serif">
        Clases
      </h1>
      <a
        class="btn btn-primary"
        role="button"
        style="background: #3f7d20; border-color: #3f7d20"
        href="{{ url_for('crearClase') }}"
        >Nueva</a
      >
      <div class="table-responsive" style="width: 90%">
        <table class="table">
          <thead>
            <tr>
              <th>Clase</th>
              <th>Carrera</th>
              <th>Grado</th>
              <th>Turno</th>
              <th>Grupo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            {% for item in data %}
            <tr>
              <td>{{ item['nomClase'] }}</td>
              <td>{{ item['nomCarrera'] }}</td>
              <td>{{ item['tipoGrado'] }}</td>
              <td>{{ item['nomTurno'] }}</td>
              <td>{{ item['tipoGrupo'] }}</td>
              <td>
                <form>
                  <input class="form-control" type="hidden" value="{{ item['idClase'] }}"/><a
                    class="btn btn-primary"
                    role="button"
                    style="
                      background: #3f7d20;
                      border-color: #3f7d20;
                      margin-right: 2%;
                    "
                    href="{{ url_for('adminVerClase', id=item['idClase']) }}"
                    >Ver</a
                  ><a
                    class="btn btn-primary"
                    role="button"
                    style="
                      background: #3f7d20;
                      border-color: #3f7d20;
                      margin-right: 2%;
                    "
                    href="{{ url_for('editarClase', id=item['idClase']) }}"
                    >Editar</a
                  ><button class="btn btn-danger" type="submit">
                    Eliminar
                  </button>
                </form>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
{% endblock %}
</body>
