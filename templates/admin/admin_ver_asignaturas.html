<html lang="en">

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Actor"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Red+Hat+Display&amp;display=swap"

      href="https://fonts.googleapis.com/css?family=Red+Hat+Mono&amp;display=swap"

    <link rel="stylesheet" href="assets/css/dh-card-image-left-dark.css" />
    <link rel="stylesheet" href="assets/css/Footer-Basic.css" />
    <link rel="stylesheet" href="assets/css/Google-Style-Login.css" />

  </head>

  <body>
  {% extends "admin/navbar_admin.html" %}
  {% block body %}
    <div
      class="text-center d-lg-flex flex-column align-items-lg-center"
      style="padding: 2%"
      >
      <h1 style="color: #3f7d20; font-family: 'Red Hat Display', sans-serif">
        Asignaturas
      </h1>
      <a
        class="btn btn-primary"
        role="button"
        style="background: #3f7d20; border-color: #3f7d20"
        href="{{ url_for('crearAsignatura') }}"
        >Nueva</a
      >
      <div class="table-responsive" style="width: 90%">
        <table class="table">
          <thead>
            <tr>
              <th>Clave</th>
              <th>Nombre</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
              {% for item in data %}
                <tr>
                  <td>{{ item['clavAsignatura'] }}</td>
                  <td>{{ item['nomAsignatura'] }}</td>
                  <td>
                    <form method="post" action="{{ url_for('eliminarAsignatura') }}">
                      <input class="form-control" type="hidden" value="{{ item['idAsignatura'] }}" name="idAsignatura" /><a
                        class="btn btn-primary"
                        role="button"
                        style="
                          background: #3f7d20;
                          border-color: #3f7d20;
                          margin-right: 2%;
                        "
                        href="{{ url_for('editarAsignatura', id=item['idAsignatura']) }}"
                        >Editar</a
                      ><button class="btn btn-danger" type="submit">
                        Eliminar
                      </button>
                    </form>
                  </td>
                </tr>
              {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
{% endblock %}
</body>
