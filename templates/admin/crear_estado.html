
<body>
{% extends "admin/navbar_admin.html" %}
{% block body %}
    <div
      class="d-lg-flex flex-column justify-content-lg-center align-items-lg-center"
      style="padding: 2%"
    >
      <h1 style="color: #3f7d20; font-family: 'Red Hat Display', sans-serif">
        Crear estado
      </h1>
      <form action="{{ url_for('crearEstado') }}" method="post" style="width: 70%">
        <label
          class="form-label"
          for="name"
          style="font-family: 'Red Hat Text', sans-serif"
          >Nombre del estado</label
        ><input
          class="form-control"
          type="text"
          name="tipoEstado"
          required=""
          maxlength="45"
          style="font-family: 'Red Hat Text', sans-serif"
        />
        <select
          class="form-select"
          name="resEstado"
          style="font-family: 'Red Hat Text', sans-serif"
          required=""
        >
          <optgroup label="¿Se restringirá el acceso al sistema?">
            <option value="0" selected="">No</option>
            <option value="1" selected="">Sí</option>
          </optgroup></select
        >
        <button
          class="btn btn-primary"
          type="submit"
          style="background: #3f7d20; border-color: #3f7d20; margin-top: 2%"
        >
          Enviar
        </button>
        
      </form>
    </div>
{% endblock %}
</body>
