
<body>
{% extends "admin/navbar_admin.html" %}
{% block body %}
    <div
      class="text-center d-lg-flex flex-column align-items-lg-center"
      style="padding: 2%"
    >
      <h1 style="color: #3f7d20; font-family: 'Red Hat Display', sans-serif">
        Usuarios
      </h1>
      <a
        class="btn btn-primary"
        role="button"
        style="background: #3f7d20; border-color: #3f7d20"
        href="{{ url_for('crearUsuario') }}"
        >Nuevo</a
      >
      <div class="table-responsive" style="width: 99%">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Sexo</th>
              <th>Matrícula</th>
              <th>Usuario</th>
              <th>Contraseña</th>
              <th>Estado</th>
              <th>Rol</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>ID</td>
              <td>Nombre</td>
              <td>Sexo</td>
              <td>Matrícula</td>
              <td>Usuario</td>
              <td>Contraseña</td>
              <td>Estado</td>
              <td>Rol</td>
              <td>
                <form>
                  <input class="form-control" type="hidden" /><a
                    class="btn btn-primary"
                    role="button"
                    style="
                      background: #3f7d20;
                      border-color: #3f7d20;
                      margin-right: 2%;
                    "
                    >Editar</a
                  ><button class="btn btn-danger" type="submit">
                    Eliminar
                  </button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
{% endblock %}
</body>
