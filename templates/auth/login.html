<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>checky</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Actor"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Red+Hat+Display&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Red+Hat+Mono&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Red+Hat+Text&amp;display=swap"
    />
    <link rel="stylesheet" href="assets/css/Card-1.css" />
    <link rel="stylesheet" href="assets/css/Card.css" />
    <link rel="stylesheet" href="assets/css/dh-card-image-left-dark.css" />
    <link rel="stylesheet" href="assets/css/Footer-Basic.css" />
    <link rel="stylesheet" href="assets/css/Google-Style-Login.css" />
    <link rel="stylesheet" href="assets/css/Profile-Card.css" />
    <link rel="stylesheet" href="assets/css/responsive-navbar.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body
    class="d-flex d-sm-flex d-lg-flex justify-content-center align-items-center justify-content-sm-center align-items-sm-center justify-content-lg-center align-items-lg-center"
    style="height: 100%"
  >
    <div
      class="d-sm-flex d-lg-flex flex-row justify-content-sm-center justify-content-lg-center align-items-lg-center"
      style="width: 100%; height: 100%; padding: 0"
    >
      <div
        class="d-none d-lg-flex flex-column flex-grow-0 justify-content-lg-center"
        style="
          width: 50%;
          height: 100%;
          background: linear-gradient(-46deg, #3f7d20, #306317), #3f7d20;
          margin: 0;
        "
      >
        <div>
          <h1
            class="d-lg-flex my-auto justify-content-lg-center"
            style="
              font-family: 'Red Hat Display', sans-serif;
              font-size: 78.88px;
              text-align: center;
              color: #ffffff;
              text-shadow: 3px 3px 14px #2c2c2c;
            "
          >
            Checky
          </h1>
          <footer class="text-center" style="color: #ffffff">
            <div class="container text-muted py-4 py-lg-5">
              <p class="mb-0" style="color: #ffff">© JDB Dynamics 2022<br /></p>
            </div>
          </footer>
        </div>
      </div>
      <div
        class="d-flex d-lg-flex justify-content-sm-center align-items-sm-center justify-content-lg-center align-items-lg-center"
        style="width: 50%; height: 100%"
      >
        <div>
          <h1
            class="text-center"
            style="font-family: 'Red Hat Display', sans-serif; color: #3f7d20"
          >
            Iniciar sesión
          </h1>
          <div
            class="login-card"
            style="width: 1100px; box-shadow: 0px 3px 9px #565656"
          >
            <img class="profile-img-card" src="../assets/img/img_login.svg" />
            <form class="form-signin" action="index" method="post">
              <span class="reauth-email"> </span
              ><input
                class="form-control"
                type="text"
                id="inputText"
                required=""
                placeholder="Nombre de usuario"
                autofocus=""
                style="font-family: 'Red Hat Text', sans-serif"
                name="user"
              /><input
                class="form-control"
                type="password"
                id="inputPassword"
                required=""
                placeholder="Contraseña"
                style="font-family: 'Red Hat Text', sans-serif"
                name="pass"
              />
              <div class="checkbox"></div>
              <button
                class="btn btn-primary btn-lg d-block btn-signin w-100"
                type="submit"
                style="
                  background: #3f7d20;
                  font-family: 'Red Hat Text', sans-serif;
                  border-radius: 50px;
                "
                value="Submit"
              >
                Iniciar sesión
              </button>
            </form>
            {% if error %}
              {% if error == 404 %}
                <div
                  class="alert alert-danger alert-dismissible"
                  role="alert"
                  style="box-shadow: 0px 2px 9px #565656"
                >
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                    aria-label="Close"
                  ></button
                  ><span>Usuario no encontrado<br /></span>
                </div>
              {% endif %}
              {% if error == 400 %}
                <div
                  class="alert alert-danger alert-dismissible"
                  role="alert"
                  style="box-shadow: 0px 2px 9px #565656"
                >
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                    aria-label="Close"
                  ></button
                  ><span>Contraseña incorrecta</span>
                </div>
              {% endif %}
              {% if error == 401 %}
                <div
                  class="alert alert-danger alert-dismissible"
                  role="alert"
                  style="box-shadow: 0px 2px 9px #565656"
                >
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                    aria-label="Close"
                  ></button
                  ><span>Acceso restringido al sistema</span>
                </div>
              {% endif %}
            {% endif %}
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
